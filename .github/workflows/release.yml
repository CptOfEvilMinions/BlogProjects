name: Release Helm Charts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.3

      - name: Find chart directories
        id: find_charts
        run: |
          # Scan all top-level directories for Chart.yaml
          echo "CHART_DIRS="
          dirs=""
          for dir in */; do
            if [ -f "$dir/Chart.yaml" ]; then
              dirs="$dirs $dir"
            fi
          done
          echo "Found chart directories:$dirs"
          # Save for later steps
          echo "CHART_DIRS=$dirs" >> $GITHUB_ENV

      - name: Package and update dependencies
        run: |
          mkdir -p docs
          for dir in $CHART_DIRS; do
            echo "Processing chart directory: $dir"
            # Update dependencies if any
            helm dependency update "$dir"
            # Package chart
            helm package "$dir" -d docs
          done

      - name: Generate Helm repo index
        run: |
          helm repo index docs --url https://cptofevilminions.github.io/BlogProjects

      - name: Commit and push to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
